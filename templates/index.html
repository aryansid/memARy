<!DOCTYPE html>
<html>
<head>
    <title>Image Analyzer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Image Analyzer</h1>
    <!-- Updated form -->
    <form id="image-form" enctype="multipart/form-data">
        <!-- Removed URL input -->
        <label for="file">Upload an Image:</label>
        <input type="file" id="file" name="file" required>
        <button type="submit">Analyze</button>
    </form>
    <div id="result"></div>

    <script>
        $(document).ready(function() {
            $('#image-form').on('submit', function(event) {
                event.preventDefault();
                // Use FormData to gather all form inputs
                const formData = new FormData($('#image-form')[0]);
                $.ajax({
                    url: '/process',
                    type: 'POST',
                    data: formData,
                    processData: false,  // Required when using FormData
                    contentType: false,  // Required when using FormData
                    success: function(response, status, xhr) {
                        var content_type = xhr.getResponseHeader("Content-Type");
                        if (content_type === "audio/wav") {
                            var blob = new Blob([response], { type: content_type });
                            var audio = new Audio(URL.createObjectURL(blob));
                            audio.play();
                        } else {
                            $('#result').html('<p>Error: Unexpected content type received.</p>');
                        }
                    },
                    error: function(error) {
                        $('#result').html('<p>Error occurred: ' + error.responseText + '</p>');
                    }
                });
            });
        });
    </script>    
</body>
</html>
