<!DOCTYPE html>
<html>
<head>
    <title>memARy</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        label, input, button {
            margin-bottom: 10px;
        }
        
        input[type="file"], input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }

        input:focus {
            border-color: #007bff;
        }
        #loading {
            display: none;
        }
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
        }
        @media only screen and (max-width: 600px) {
            .container {
                padding: 5px;
            }
            input[type="file"], input[type="text"] {
                width: 100%;
            }
            button {
                width: 100%;
            }
        }
        video, canvas {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>memARy</h1>
    
        <form id="image-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload an Image:</label>
                <input type="file" id="file" name="file" required>
            </div>

            <div class="form-group">
                <button type="button" id="activate-camera">Capture Live</button>
                <video id="video" width="640" height="480" autoplay style="display:none;"></video>
                <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
            </div>
            
            <div class="form-group">
                <label for="question">Your Question:</label>
                <input type="text" id="question" name="question">
            </div>
            
            <div class="form-group">
                <button type="submit">Analyze</button>
            </div>
        </form>
        
        <div id="result"></div>
        <div id="loading">Processing...</div>
        
        <audio id="audioPlayer" controls>
        Your browser does not support the audio element.
        </audio>
    </div>
    <script>
        $(document).ready(function() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const activateCameraButton = document.getElementById('activate-camera');

            // Function to start the camera
            function startCamera() {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                        video.srcObject = stream;
                        video.play();
                        video.style.display = 'block';
                        activateCameraButton.textContent = 'Take Photo';
                    });
                }
            }

            // Activating the camera
            activateCameraButton.addEventListener('click', function() {
                if (activateCameraButton.textContent === 'Capture Live') {
                    startCamera();
                } else {
                    // Capture the live photo
                    context.drawImage(video, 0, 0, 640, 480);
                    const imageDataURL = canvas.toDataURL('image/png');
                    // Handle the captured image data URL...
                    // Converting Data URL to Blob
                    var blob = dataURLtoBlob(imageDataURL);
                    var file = new File([blob], "captured_image.png", { type: "image/png" });
                    var dt = new DataTransfer();
                    dt.items.add(file);
                    document.getElementById('file').files = dt.files;
                    activateCameraButton.textContent = 'Capture Live';
                    video.style.display = 'none';
                }
            });

            // Convert Data URL to Blob, so it can be treated as a File
            function dataURLtoBlob(dataurl) {
                var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                    bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
                while(n--){
                    u8arr[n] = bstr.charCodeAt(n);
                }
                return new Blob([u8arr], {type:mime});
            }

            $('#image-form').on('submit', function(event) {
                event.preventDefault();
                console.log("Form submitted via jQuery"); // New log
                const formData = new FormData($('#image-form')[0]);
                formData.append('question', $('#question').val());
                $.ajax({
                    url: '/process',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        console.log("Success response received"); // New log
                        const audioUrl = response.audio_url;
                        $("#audioPlayer").attr("src", audioUrl);
                    },
                    error: function(error) {
                        console.log("Error response received"); // New log
                        $('#result').html('<p>Error occurred: ' + error.responseText + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
